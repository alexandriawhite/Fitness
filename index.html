<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fitness</title>
    </head>

    <body>
        <div id="bmi-page">
            <div id="heading" style="margin-top: 40px;">
                <h1 class="is-size-1" id="BMI-header">BMI Calculator</h1>
                <p class="is-size-4 has-text-weight-light firstPara" id="BMI-para">
                    Calculate your body mass index with your age, weight and height!</p>
                <hr>
            </div>
            <form id="bmi-form" class="has-text-centered">

                <div class="columns is-centered">
                    <div id="bmi-div" class="column">
                        <label class="label has-text-weight-light" for="age" id="ageLabel">Age:
                        </label>
                        <input type="text" id="age" class="BMIinput"></input>

                        <label class="label has-text-weight-light" for="height" id="heightLabel">Height:
                        </label>
                        <input type="text" id="height" class="BMIinput"></input>

                        <label class="label has-text-weight-light" for="weight" id="weightLabel">Weight:
                        </label>
                        <input type="text" id="weight" class="BMIinput"></input>

                        <br>
                        <button class="submit button is-outlined is-success" id="submitBTN">submit</button>
                    </div>

                </div>

            </form>
            <div id="results-head">

            </div>
            <div id="results">

            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>

        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.0/progressbar.min.js" integrity="sha512-H3YjV/5Oi9ggWECfksg7G4F3ERL7tU/IAmsEQdVNwtollNU+ROpJyQVgrCYIMaIUoK/Ydew36X3VUXXXkYUm5w==" crossorigin="anonymous"></script>
    <script src="./js/calculators/bmi.js"></script>
    <script src="./js/calculators/bodyfat.js"></script>
    <script src="./js/calculators/claburn.js"></script>
    <script src="./js/calculators/dailycalreq.js"></script>
    <script src="./js/calculators/idealweight.js"></script>
    <script src="./js/activity/activities.js"></script>
    <script src="./js/foods/foodinfo.js"></script>
    <script src="./js/foods/foodnames.js"></script>
    <script src="./js/foods/subtable.js"></script>
    <script src="./js/foods/tablenames.js"></script>

</html>
